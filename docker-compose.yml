# docker-compose.yml (Versão para PostgreSQL)

version: '3.8'

services:
  db:
    # --- ALTERAÇÃO 1: Imagem do Banco ---
    image: postgres:15-alpine  # Usando uma imagem oficial e leve do PostgreSQL
    container_name: postgres_db # Nome do contêiner atualizado
    restart: always
    env_file:
      - ./.env
    environment:
      # --- ALTERAÇÃO 2: Variáveis de Ambiente do PostgreSQL ---
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      # --- ALTERAÇÃO 3: Porta Padrão do PostgreSQL ---
      - "5432:5432"
    volumes:
      # --- ALTERAÇÃO 4 (Opcional, mas recomendado): Novo volume ---
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      # --- ALTERAÇÃO 5: Comando de Healthcheck do PostgreSQL ---
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: gestao_api
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  # --- ALTERAÇÃO 6: Nome do volume atualizado ---
  postgres-data: